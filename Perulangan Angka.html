<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tugas Perulangan Angka</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; line-height: 1.6; }
    </style>
</head>
<body>

    <h2>Form Input Nilai Angka</h2>
    
    <label for="inputAngka">Masukkan Angka:</label>
    <input type="number" id="inputAngka" placeholder="Contoh: 30">
    <button onclick="prosesAngka()">Tampilkan Hasil</button>

    <div class="result" id="hasil">
        Hasil akan muncul di sini...
    </div>

    <script>
        function prosesAngka() {
            // Mengambil nilai dari input
            let n = document.getElementById("inputAngka").value;
            let container = document.getElementById("hasil");
            let output = "";

            // Validasi jika input kosong
            if (n === "") {
                container.innerHTML = "Silakan masukkan angka terlebih dahulu.";
                return;
            }

            // Perulangan dari 1 sampai n
            for (let i = 1; i <= n; i++) {
                
                // Cek kondisi habis dibagi 15 (Kelipatan 3 dan 5)
                if (i % 15 === 0) {
                    output += "<strong>WEB</strong> ";
                } 
                // Cek kondisi habis dibagi 5
                else if (i % 5 === 0) {
                    output += "Unindra ";
                } 
                // Cek kondisi habis dibagi 3
                else if (i % 3 === 0) {
                    output += "TI ";
                } 
                // Jika tidak memenuhi semua di atas, tampilkan angka
                else {
                    output += i + " ";
                }
            }

            // Menampilkan hasil ke layar
            container.innerHTML = output;
        }
    </script>

</body>
</html>
